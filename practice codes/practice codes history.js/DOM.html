<!DOCTYPE html>
<html>
  <head>
    <title>My Work</title>
    <style>
      .content{
        padding:20px;
        display:grid;
        grid-template-columns:50% 50%;
        height:96%;
      }
      .left,.right{
        border:2px solid black;
        padding:20px;
      }
      @media(max-width:768px){
        .content{
          grid-template-columns:1fr;
        }
      }
      .container{
        display:grid;
        grid-template-rows:80px 1fr;
        height:98%;

      }
    
      html {
        font-size: 30px;
        color:black;
      }
      .heading {
        text-align: center;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-evenly;
        gap: 15px;
      }
      .button {
        padding: 10px;
      }
      .job {
        margin-bottom: 20px;
        padding: 10px;
        cursor: pointer;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">My Work</h1> 
      <p id="date">
      <button class="dropdown" onclick="showDate()"> Date </button>
      </p>
      <div class="content">
      <div class="left" id="leftPanel">
      <div class="ambitions">
        <div class="job job1">
          <h2 class="jobrole">Full-stack Developer SD-1</h2>
          <h4>8.5 lpa</h4>
        </div>

        <div class="job job2">
          <h2 class="jobrole">Meteorologist</h2>
          <h4>10 lpa</h4>
        </div>
      </div>
      <div>

        <p id="demo"></p>
        <div class="buttons">
          <button class="button submit" >Submit</button>
          <button class="button goal">Add Ambition</button>
          <button class="button theme" onClick="changeTheme()">Theme</button>
        </div>
      </div>
      </div>
      
      <div class="right" id="rightPanel">
        <input type="button" value="hide text" onClick="document.getElementById('content2').style.visibility='Hidden'">
        <input type="button" value="Show text" onClick="document.getElementById('content2').style.visibility='Visible'">

        <div id="content2">

        </div>
      </div>
      </div>
      </div>
    </div>

    <script>
      var x = document.querySelectorAll("div.job1");
      x.forEach((x) => (x.style.backgroundColor = "lightgrey"));
      var y = document.querySelectorAll("div.job2");
      y.forEach((y) => (y.style.backgroundColor = "lightyellow"));
      /*********************************************************************************/
      const p = document.createElement("p");
      p.innerText = "my roadmap:B.tech->Job->Earning->Settle->Meteorologist";
      document.querySelector(".job2").appendChild(p);
      const colors=["rgb(161, 41, 61)","Orange","Purple","Green","black"];
      let currentColorsIndex=0;
      function changeTheme(){
        const jobRoles=document.querySelectorAll(".jobrole");
        jobRoles.forEach(el=>{el.style.color=colors[currentColorsIndex]});
        currentColorsIndex++;
        if(currentColorsIndex >= colors.length){
          currentColorsIndex = 0;
        }
      }
      const s=document.getElementById("content2");
      const r =document.createElement("p");
      r.innerText="my list items:";

      const ol = document.createElement("ol");
      const arr=["Identify","Plan","Fix Target","Work on it","Achieve"];
      for(i=0;i<arr.length;i++){
        const li=document.createElement("li");
        li.innerText=`Item ${arr[i]}`;
        ol.appendChild(li);
      }
      s.appendChild(r);
      s.appendChild(ol);
      //ol.lastElementChild.remove(); or
      ol.removeChild(ol.children[1]);
      /************************************************************************************/
      function showDate(){
        document.getElementById("date").innerText=new Date().toLocaleString();
      }

      


      
    </script>
  </body>
</html>
